<html>


<body>
<style>
    #users-table {
        display: flex;
        flex-direction: column;
    }

    .user-row {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }
</style>
<div id="app">
    <button v-on:click="resetPoints">Reset points</button>
    <button v-on:click="deleteAllUsers">Delete all users</button>
    <hr/>
    <div id="users-table">
        <div class="user-row" v-for="user in users"
             :key="user.user_id">
            <div>
                {{user.user_id}}
                <button v-on:click="deleteUser(user.user_id)">‚ùå</button>
            </div>
            <div>{{user.points}}</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            roomId: "global-room",
            users: [],
            isSengDisallowed: nil
        },
        methods: {
            async resetPoints() {
                if (!confirm("Confirm reset all users points?")) {
                    return
                }
                const response = await fetch(`/rooms/${this.roomId}/reset-points`, {
                    method: "POST"
                })
                console.log(await response.json())
                this.fetchUsers()
            },
            async fetchUsers() {
                const response = await fetch(`/rooms/${this.roomId}/users`)
                const users = await response.json()
                this.users = users.sort((a, b) => {
                    const diff = a.points - b.points
                    if (diff == 0) {
                        return a["user_id"].localeCompare(b["user_id"])
                    }
                    return diff
                })
            },
            async deleteAllUsers() {
                if (!confirm("Confirm delete all users?")) {
                    return
                }
                const response = await fetch(`/rooms/${this.roomId}/users`, {
                    method: "DELETE"
                })
                console.log(await response.json())
                this.fetchUsers()
            },
            async deleteUser(userId) {
                const response = await fetch(`/rooms/${this.roomId}/user/${userId}`, {
                    method: "DELETE"
                })
                console.log(await response.json())
                this.fetchUsers()
            },
            async fetchCheerRules() {
                const response = await fetch(`/rooms/${this.roomId}/cheer-rules`)
                const data = response.json()
                this.isSengDisallowed = data
            }
        },
        created() {
            this.fetchUsers()
            setInterval(() => this.fetchUsers(), 2000)

            this.fetchCheerRules()
            setInterval(() => this.fetchCheerRules(), 2000)
        }
    })
</script>
</body>


</html>
