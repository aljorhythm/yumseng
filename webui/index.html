<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cheers To Life</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">Cheers to life!</h3>
    </div>

    <div class="row" id="cheers">
        <div id="cheers-count">
        </div>

        <button type="button" class="btn btn-primary" id="yum-button">
            YUMMMMM EVENT
        </button>

        <button type="button" class="btn btn-primary" id="yum">
            YUMMMMM
        </button>

        <button type="button" class="btn btn-primary" id="seng">
            SENG
        </button>

        <div class="row" id="beer-container">
        </div>

        <div style="display:none;float:left" id='bearmug'>
            <img class="img-fluid" src="beermug.png"/>
        </div>

        <div id="cheers-list">
        </div>
    </div>

    <footer class="footer">
        <p>2021 aljorhythm</p>
    </footer>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
    var isSleeping = false

    async function main() {
        var cheersLength = -1

        async function retrieveAndDisplayCheers() {
            if (isSleeping) {
                return
            }
            const response = await fetch('/cheers')
            const cheers = await response.json()
            var cheersListHtml = cheers.map((cheer) => {
                return `<div>${cheer.val}</div>`
            })
            $('#cheers-list').empty().append(cheersListHtml);

            if (cheersLength != -1 && cheers.length != cheersLength) {
                for (var i = 0; i < cheers.length - cheersLength; i++) {
                    setTimeout(() => {
                        var mug = $("#bearmug").clone()
                        mug.attr('id', 'bearmug' + Date.now())
                        $("#beer-container").append(mug)
                        mug.fadeIn(600, () => {
                            mug.fadeOut(600)
                        });
                    }, i * 100)
                }
            }

            cheersLength = cheers.length;
            $('#cheers-list').empty().append(cheersLength);
        }

        function registerButtons() {
            console.log("register buttons")
            $("#yum").click(() => {
                console.log("clicked yum")

                fetch('/cheers', {
                    method: 'POST',
                    body: JSON.stringify({value: 'yum'})
                }).then(console.log)
            })
        }

        registerButtons()
        // setInterval(retrieveAndDisplayCheers, 100)
    }

    $(document).ready(main)
</script>
</body>

<script type="application/javascript">
    const yumButton = document.getElementById('yum-button')

    if (window['WebSocket']) {
        websocketScheme = window.location.protocol == "http:" ? 'ws://' : 'ws://'
        const conn = new WebSocket( + document.location.host + '/rooms/events')

        yumButton.onclick = event => {
            jsonMessage = JSON.stringify({
                "value": "yum",
                "client_created_at": Date.now()
            })
            console.log("send jsonMessage", jsonMessage)
            conn.send(jsonMessage)
        }

        conn.onclose = evt => {
            console.log("connection closed")
        }

        conn.onmessage = evt => {
            console.log("onmessage event data", evt.data)
            var mug = $("#bearmug").clone()
            mug.attr('id', 'bearmug' + Date.now())
            $("#beer-container").append(mug)
            mug.fadeIn(600, () => {
                mug.fadeOut(600)
            });
        }

        conn.onopen = function () {
            console.log("connection opened")
        }
    }
</script>

</html>
