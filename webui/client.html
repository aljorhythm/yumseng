<script>
    $(document).ready(() => {
        console.log("ready()")
        let roomId = "global-room"
        let userId = "dummy-user"
        $.post(`/rooms/${roomId}/user/${userId}/cheers`, {
            value: "a cheer",
            userId: userId,
        }).done(function (data) {
            alert("cheer added: " + data);
        });
    })
